repos:
- repo: https://github.com/pycqa/isort
  rev: 5.13.2
  hooks:
    - id: isort
      name: isort (python)
- repo: https://github.com/psf/black
  rev: 23.12.0
  hooks:
    - id: black
- repo: local
  hooks:
    - id: pylint
      name: pylint
      language: python
      entry: pylint
      types: [python]
      args:
        [
          "-rn", # Only display messages
        ]
    - id: pyre-check
      name: pyre-check
      entry: .venv/bin/pyre check
      language: system
      types: [python]
      pass_filenames: false
